<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
 <body>
  <div class="container">
    <div class="item left">

      <header>
        <img src="./images/logo.svg" alt="" class="logo">
      </header>
      <div class="content">
      <section class="main">
        <h1>
          <span class="first-word">We're</span><br>
          Coming<br>Soon
        </h1>
        <div class="info">
        <p class="text">Hello fellow shoppers! We're currently building our new</p> 
        <p class="text">fashion store. 
          Add your email below to stay up-to-date with</p>
          <p class="text">announcements and our launch deals.</p>
        </div>
         <form action="" class="email" >
          <div class="input">
            <input class="input-field" placeholder="Email Address">
            <button class="input-button">></button>
          </div>
         </form>
      </section>
     </div>
    </div>

    <div class="item right">
      <img src="./images/hero-desktop.jpg" alt="" class="model">
    </div>

  </div>
 </body>
</html>
